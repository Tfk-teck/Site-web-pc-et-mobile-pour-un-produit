<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100&family=Outfit:wght@100&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Outfit:wght@100&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="flex">
      <div class="box">
        
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="elem3">
        
        <div class="elem1">PERFUME</div>
        
        <h1 class="elem2">Gabrielle Essence Eau De Parfum</h1>
        
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" title="This is the perfume product" class="elem3">
      
        <p class="elem4">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="prix">
          <div class="prix1 elem5">$149.99 </div> 
          <div class="prix2 elem5">$169.99 </div>
        </div>
        
        <input type="button" value="Add to cart" class="elem6">
        
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Tfk-teck" target="_blank">Tfk-teck</a>.
  </footer>

</body>
</html>
